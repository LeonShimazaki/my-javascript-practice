<html>
  <body>
    <h1>Hello world</h1>
  </body>
  <script>
    var i = 0;
    for (i = 1; i < 101; i++) {
      if (i % 15 == 0) {
        document.write("SiteHost");
      } else if (i % 3 == 0) {
        document.write("Site");
      } else if (i % 5 == 0) {
        document.write("Host");
      } else {
        document.write(i);
      }
      document.write("<br>");
    }
  </script>
</html>
